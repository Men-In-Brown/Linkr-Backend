<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body style="background-color: purple;">
    <h1> Linkr Companies </h1>
    <div th:each="c : ${companies}" style="background-color: white;">
            <p>Companies</p>
            <p th:text="${c.name}"></p>
            <p>Position: <span th:text="${c.ceo}"></span>
            <p>Email: <span th:text="${c.mission}"></span>
    </div>
</body>

</html>
